name: Lint Obsidian plugin

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24.x"
          cache: "npm"

      - name: Build plugin
        run: |
          npm clean-install --ignore-scripts
          npm run build

      - name: Lint code
        run: npm run lint
